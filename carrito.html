    <body>
        <div id="cart">
          <h2>Carrito de Compras</h2>
          <div id="cart-items"></div>
          <p>Total: $<span id="total">0.00</span></p>
        </div>
      
        <div id="store">
          <h2>Tienda</h2>
          <h3 class="contenedor">Encontra lo mejor en alimentos.</h3>
          <div class="item" data-name="Vital" data-price="20.00">
            <span>Vital</span>
            <button onclick="addItem('Vital', 20.00)">Agregar al carrito</button>
          </div>
          <div class="item" data-name="Collar" data-price="30.00">
            <span>Purina</span>
            <button onclick="addItem('Purina', 30.00)">Agregar al carrito</button>
          </div>
          <div class="item" data-name="Cucha" data-price="50.00">
            <span>DOGPRO</span>
            <button onclick="addItem('DOGPRO', 50.00)">Agregar al carrito</button>
          </div>
        </div>
